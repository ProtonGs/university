{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main1.css' %}">
</head>
<body>
    <aside class="aside">
      <header class="header">
        <div class="header-logo">
          <a href="{% url 'home' %}"> <h1>Добро пожаловать в университет АУНИГ!</h1>
          </a>
        </div>
        <nav class="header-nav">
          <ul class="header-menu">
            {% if not user.is_authenticated %}
            <li class="header-menu__item"><a href="{% url 'login' %}">Войти</a></li>
            {% endif %}
            {% if user.is_authenticated %}
            <li class="header-menu__item"><a href="{% url 'logout' %}">Выйти</a></li>
            {% endif %}
          </ul>
        </nav>
      </header>
    </aside>
        {% block content %}
        {% endblock %}
</body>
</html>
