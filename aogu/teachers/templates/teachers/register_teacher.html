{% extends 'main/layout.html' %}

{% load static %}

{% block content %}
  <h2>Register as a teacher</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endfor %}
  <button type="submit">Register</button>
</form>
{% endblock %}
