{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main1.css' %}">
</head>
<body>
    <aside>
        <div class="wrapper">
            <div class="header">
            <div class="main_container">
                <header class="main_header">
                    <div class="main_header-logo">
                    <a href="{% url 'home' %}">BAKERIST</a>
                    </div>
                    <nav class="main_header-nav">
                        <ul class="nav_list">
                            <li class="nav_list-elem"><a href="#">Контакты</a></li>
                            {% if not user.is_authenticated %}
                            <li class="nav_list-elem"><a href="{% url 'register' %}">регистрация</a></li>
                            <li class="nav_list-elem"><a href="{% url 'login' %}">зайти</a></li>
                            {% endif %}
                            {% if user.is_authenticated %}
                            <li class="nav_list-elem"><a href="{% url 'profile' %}">профиль</a></li>
                            <li class="nav_list-elem"><a href="{% url 'product' %}">продукты</a></li>
                            <li class="nav_list-elem"><a href="{% url 'logout' %}">выйти</a></li>
                            {% endif %}
                        </ul>
                    </nav>
                </header>      
            </div>
            </div>
        </div>
    </aside>
    <main class="main">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
